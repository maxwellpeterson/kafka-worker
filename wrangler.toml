name = "kafka-worker"
main = "src/index.ts"
compatibility_date = "2022-08-21"

[vars]
HOSTNAME="kafka-worker.archmap.workers.dev"

[durable_objects]
bindings = [
  {name="SESSION", class_name="Session"},
  {name="CLUSTER", class_name="Cluster"},
  {name="PARTITION", class_name="Partition"},
]

[[migrations]]
tag = "v1"
new_classes = ["Cluster"]

[[migrations]]
tag = "v2"
new_classes = ["Session"]

[[migrations]]
tag = "v3"
new_classes = ["Partition"]
